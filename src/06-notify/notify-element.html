<link rel="import" href="the-box.html" />
<dom-module id="notify-element">
  <template>
    <the-box opacity={{boxOpacity}}></the-box>
    <input type="number" min="0" max="1" step="0.1" value={{boxOpacity::input}} />
  </template>
  <script>
    Polymer({
      is: "notify-element",
      properties: {
        boxOpacity: {
          type: Number,
          value: 0.5
        }
      }
    })
  </script>
</dom-module>
